<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <defs>
    <!-- Card Back Pattern -->
    <pattern id="cardBack" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#1a1a1a"/>
      <circle cx="50" cy="50" r="30" fill="none" stroke="#ffd700" stroke-width="2"/>
      <circle cx="50" cy="50" r="20" fill="none" stroke="#ffd700" stroke-width="1"/>
      <circle cx="50" cy="50" r="10" fill="none" stroke="#ffd700" stroke-width="1"/>
      <path d="M50,20 L60,40 L50,30 L40,40 Z" fill="#ffd700"/>
      <path d="M50,80 L60,60 L50,70 L40,60 Z" fill="#ffd700"/>
      <path d="M20,50 L40,40 L30,50 L40,60 Z" fill="#ffd700"/>
      <path d="M80,50 L60,40 L70,50 L60,60 Z" fill="#ffd700"/>
    </pattern>
    
    <!-- Spade Symbol -->
    <g id="spade">
      <path d="M12,22 C12,18 8,14 4,14 C0,14 -4,18 -4,22 C-4,26 0,30 4,30 C8,30 12,26 12,22 Z" fill="currentColor"/>
      <path d="M4,30 L4,38 L2,38 L2,40 L6,40 L6,38 L4,38" fill="currentColor"/>
    </g>
    
    <!-- Heart Symbol -->
    <g id="heart">
      <path d="M4,32 C-6,22 -6,10 4,10 C14,10 14,22 4,32 Z" fill="currentColor"/>
    </g>
    
    <!-- Diamond Symbol -->
    <g id="diamond">
      <path d="M4,10 L12,22 L4,34 L-4,22 Z" fill="currentColor"/>
    </g>
    
    <!-- Club Symbol -->
    <g id="club">
      <circle cx="4" cy="16" r="6" fill="currentColor"/>
      <circle cx="-2" cy="24" r="6" fill="currentColor"/>
      <circle cx="10" cy="24" r="6" fill="currentColor"/>
      <path d="M4,24 L4,34 L2,34 L2,36 L6,36 L6,34 L4,34" fill="currentColor"/>
    </g>
    
    <!-- Card Frame -->
    <g id="cardFrame">
      <rect width="80" height="112" rx="8" ry="8" fill="#ffffff" stroke="#ddd" stroke-width="1"/>
    </g>
    
    <!-- Card Templates for different ranks -->
    
    <!-- Ace of Spades -->
    <g id="AS">
      <use href="#cardFrame"/>
      <text x="8" y="16" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">A</text>
      <use href="#spade" transform="translate(8,20) scale(0.6)" fill="#000"/>
      <use href="#spade" transform="translate(40,56) scale(2)" fill="#000"/>
      <text x="72" y="104" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000" transform="rotate(180 72 104)">A</text>
      <use href="#spade" transform="translate(72,92) scale(0.6) rotate(180)" fill="#000"/>
    </g>
    
    <!-- King of Hearts -->
    <g id="KH">
      <use href="#cardFrame"/>
      <text x="8" y="16" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">K</text>
      <use href="#heart" transform="translate(8,20) scale(0.6)" fill="#dc2626"/>
      <rect x="30" y="30" width="20" height="52" fill="#dc2626" rx="2"/>
      <circle cx="40" cy="38" r="8" fill="#fff"/>
      <text x="40" y="44" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc2626" text-anchor="middle">K</text>
      <text x="72" y="104" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626" transform="rotate(180 72 104)">K</text>
      <use href="#heart" transform="translate(72,92) scale(0.6) rotate(180)" fill="#dc2626"/>
    </g>
    
    <!-- Generic card back -->
    <g id="cardBack">
      <rect width="80" height="112" rx="8" ry="8" fill="url(#cardBack)" stroke="#ffd700" stroke-width="2"/>
    </g>
    
    <!-- Poker chip designs -->
    <g id="chip-red">
      <circle cx="25" cy="25" r="24" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
      <circle cx="25" cy="25" r="18" fill="none" stroke="#fff" stroke-width="1"/>
      <circle cx="25" cy="25" r="12" fill="none" stroke="#fff" stroke-width="1"/>
      <circle cx="25" cy="25" r="6" fill="#fff"/>
    </g>
    
    <g id="chip-blue">
      <circle cx="25" cy="25" r="24" fill="#2563eb" stroke="#1d4ed8" stroke-width="2"/>
      <circle cx="25" cy="25" r="18" fill="none" stroke="#fff" stroke-width="1"/>
      <circle cx="25" cy="25" r="12" fill="none" stroke="#fff" stroke-width="1"/>
      <circle cx="25" cy="25" r="6" fill="#fff"/>
    </g>
    
    <g id="chip-green">
      <circle cx="25" cy="25" r="24" fill="#16a34a" stroke="#15803d" stroke-width="2"/>
      <circle cx="25" cy="25" r="18" fill="none" stroke="#fff" stroke-width="1"/>
      <circle cx="25" cy="25" r="12" fill="none" stroke="#fff" stroke-width="1"/>
      <circle cx="25" cy="25" r="6" fill="#fff"/>
    </g>
    
    <g id="chip-black">
      <circle cx="25" cy="25" r="24" fill="#1f2937" stroke="#111827" stroke-width="2"/>
      <circle cx="25" cy="25" r="18" fill="none" stroke="#ffd700" stroke-width="1"/>
      <circle cx="25" cy="25" r="12" fill="none" stroke="#ffd700" stroke-width="1"/>
      <circle cx="25" cy="25" r="6" fill="#ffd700"/>
    </g>
    
    <!-- Poker table felt pattern -->
    <pattern id="tableFelt" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <rect width="200" height="200" fill="#0f4c3a"/>
      <circle cx="100" cy="100" r="80" fill="none" stroke="#16a34a" stroke-width="2" opacity="0.3"/>
      <circle cx="100" cy="100" r="60" fill="none" stroke="#16a34a" stroke-width="1" opacity="0.2"/>
      <circle cx="100" cy="100" r="40" fill="none" stroke="#16a34a" stroke-width="1" opacity="0.1"/>
    </pattern>
    
  </defs>
  
  <!-- Individual suit symbols for easy use -->
  <symbol id="suit-spade" viewBox="0 0 8 8">
    <path d="M4,7 C4,5.5 2,3.5 0,3.5 C-2,3.5 -4,5.5 -4,7 C-4,8.5 -2,10.5 0,10.5 C2,10.5 4,8.5 4,7 Z" fill="currentColor"/>
    <rect x="-0.5" y="7" width="1" height="2" fill="currentColor"/>
  </symbol>
  
  <symbol id="suit-heart" viewBox="0 0 8 8">
    <path d="M0,7 C-3,4 -3,1 0,1 C3,1 3,4 0,7 Z" fill="currentColor"/>
  </symbol>
  
  <symbol id="suit-diamond" viewBox="0 0 8 8">
    <path d="M0,1 L3,4 L0,7 L-3,4 Z" fill="currentColor"/>
  </symbol>
  
  <symbol id="suit-club" viewBox="0 0 8 8">
    <circle cx="0" cy="3" r="1.5" fill="currentColor"/>
    <circle cx="-1.5" cy="5" r="1.5" fill="currentColor"/>
    <circle cx="1.5" cy="5" r="1.5" fill="currentColor"/>
    <rect x="-0.5" y="5" width="1" height="2" fill="currentColor"/>
  </symbol>
</svg>
